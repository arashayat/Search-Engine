
<!------ Include the above in your HEAD tag ---------->

<!DOCTYPE html>
<html>
  <head>
    <title>Results</title>

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main2.css')}}">
  </head>
  <!-- Coded with love by Mutiullah Samim-->
  <body >
    <div class=" h-10">
      <div class="row justify-content-between" style="background: #e74c3c !important;padding: 1rem 1rem 1rem;    margin: 0;">
        <div class="col-6">
          <div class="d-flex justify-content-start h-100" >
             <form action="./results" autocomplete="off" style="margin:auto 0;">
        <div class="searchbar">
          
          <input class="search_input" type="text" name="sbtn" placeholder="Search..." value="{{data[0]}}">
          <!-- <a href="./results" class="search_icon"><i class="fas fa-search"></i></a> -->
          <button type="submit" class="search_icon"><i class="fas fa-search"></i></a></button>
          
          
        </div>
      </form>
          </div>
        </div>
        <div class="col-3">
          <a href = "./">
          <img class="" src="{{url_for('static', filename='img/logo.png')}}" style="
        width: 200px;
        height: fit-content;
        ">
        </a>
        </div>
      </div>
      
      
    </div>
    <div class="content" style="
    padding: 1rem;
">
      <span style="
    color: #ffffff57;
">{{data[1]}} Results ({{data[2]}} Seconds)</span>
<br><br><br>



{% for item in data[3:32] %}
<div class="content-result">
  
  <a href="{{item.URL}}" class="link">{{item.title}}</a>
  <br>
  <span class="url">{{item.URL}}</span>
  
  <br>
  <span class="text">{{item.body}}</span>
</div>
{% endfor %}

    </div>
  </body>
</html>
